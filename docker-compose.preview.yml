services:
  postgres-preview:
    image: postgres:16.1-alpine
    profiles: ["preview"]
    env_file: ./.env
    environment:
      - POSTGRES_LOGGING=true
      - POSTGRES_DB=cexplorer
    ports:
      - 127.0.0.1:5434:5432
    shm_size: '2gb'
    volumes:
      - ./config/postgresql/postgresql.testnet.conf:/etc/postgresql.conf
      - postgres-data-preview:/var/lib/postgresql/data
    command: [
      "-c", "config_file=/etc/postgresql.conf"
    ]
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  cardano-node-ogmios-preview:
    image: cardanosolutions/cardano-node-ogmios:v6.1.0_8.7.3-preview
    profiles: ["preview"]
    logging:
      driver: "json-file"
      options:
        max-size: "400k"
        max-file: "20"
    ports:
      - 127.0.0.1:1339:1337
      - 3002:3000
    volumes:
      - node-db-preview:/db
      - node-ipc-preview:/ipc
    restart: on-failure

  cardano-db-sync-preview:
    image: inputoutput/cardano-db-sync:13.1.1.3
    profiles: ["preview"]
    env_file: ./.env
    command: [
      "--config", "/config-db-sync/config.json",
      "--socket-path", "/node-ipc/node.socket",
      "--consumed-tx-out"
    ]
    environment:
      - EKG=Y
      - RESTORE_SNAPSHOT=${RESTORE_SNAPSHOT_PREVIEW:-}
      - RESTORE_RECREATE_DB=N
      - POSTGRES_HOST=postgres-preview
      - POSTGRES_PORT=5432
      - POSTGRES_DB=cexplorer
    depends_on:
      - cardano-node-ogmios-preview
      - postgres-preview
    volumes:
      - ./config/cardano-db-sync/preview:/config-db-sync
      - ./config/cardano-configurations/network/preview:/config
      - node-ipc-preview:/node-ipc
      - db-sync-data-preview:/var/lib/cexplorer
      - db-sync-logs-preview:/db-sync-logs
    restart: on-failure
    stop_signal: SIGINT
    logging:
      driver: "local"
      options:
        max-size: "200k"
        max-file: "10"

  koios-tiny-preview:
    profiles: ["preview"]
    build:
      context: .
      target: koios-tiny
    env_file: ./.env
    environment:
      - NETWORK=preview
      - POSTGRES_HOST=postgres-preview
      - POSTGRES_PORT=5432
      - POSTGRES_DB=cexplorer
    ports:
      - 127.0.0.1:8052:8050
    depends_on:
      - postgres-preview
    volumes:
      - db-sync-logs-preview:/home/logs
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

volumes:
  db-sync-logs-preview:
  db-sync-data-preview:
  node-db-preview:
  node-ipc-preview:
  postgres-data-preview:
