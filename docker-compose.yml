version: "3.8"

services:
  postgres:
    image: postgres:${POSTGRES_VERSION:-12.14-alpine}
    env_file: ./.env
    environment:
      - POSTGRES_LOGGING=true
    ports:
      - 127.0.0.1:${POSTGRES_PORT:-5432}:5432
    shm_size: '2gb'
    volumes:
      - ./config/postgresql.conf:/etc/postgresql.conf
      - postgres-data:/var/lib/postgresql/data
    command: [
      "-c", "config_file=/etc/postgresql.conf"
    ]
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  cardano-node-ogmios:
    image: cardanosolutions/cardano-node-ogmios:${OGMIOS_VERSION:-v5.6.0}_${CARDANO_NODE_VERSION:-1.35.7}-${NETWORK:-mainnet}
    logging:
      driver: "json-file"
      options:
        max-size: "400k"
        max-file: "20"
    ports:
      - 127.0.0.1:${OGMIOS_PORT:-1337}:1337
    restart: on-failure
    volumes:
      - node-db:/db
      - node-ipc:/ipc
      - ./cardano-configurations/network/${NETWORK:-mainnet}:/config

  cardano-db-sync:
    image: inputoutput/cardano-db-sync:${CARDANO_DB_SYNC_VERSION:-13.1.0.2}
    env_file: ./.env
    command: [
      "--config", "/config-db-sync/config.json",
      "--socket-path", "/node-ipc/node.socket"
    ]
    environment:
      - EKG=Y
      - RESTORE_SNAPSHOT=${RESTORE_SNAPSHOT:-}
      - RESTORE_RECREATE_DB=N
    depends_on:
      - cardano-node-ogmios
      - postgres
    volumes:
      - ./config/cardano-db-sync/${NETWORK:-mainnet}:/config-db-sync
      - ./cardano-configurations/network/${NETWORK:-mainnet}:/config
      - node-ipc:/node-ipc
      - db-sync-data:/var/lib/cexplorer
      - db-sync-logs:/db-sync-logs
    restart: on-failure
    stop_signal: SIGINT
    logging:
      driver: "local"
      options:
        max-size: "200k"
        max-file: "10"

  koios-lite:
    build:
      context: .
      target: koios-lite
    env_file: ./.env
    ports:
      - 127.0.0.1:${KOIOS_LITE_PORT:-8050}:8050
    depends_on:
      - "postgres"
    volumes:
      - db-sync-logs:/home/logs
    environment:
      - NETWORK=${NETWORK:-mainnet}
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  submittx:
    build:
      context: .
      target: submittx
    ports:
      - 127.0.0.1:${SUBMITTX_PORT:-8700}:8700
    depends_on:
      - cardano-node-ogmios
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

